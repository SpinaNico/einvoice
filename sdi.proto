syntax = "proto3";


package sdi;
option go_package=".;einvoice";


service SDI {

    rpc Validate(Document) returns (Response);

}


message Response{
    bool ok = 1;
    repeated error errors = 2;
}

message error {
    string code = 1;
    string description = 2;
}

message Document {
    bytes xml=1;
}